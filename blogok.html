<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogok</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
    <div class="container my-4">
    <h1 class="text-center mb-4">Blogok</h1>

    <div class="text-center mb-3">
      <button class="btn btn-primary" onclick="toggleForm()">Új blog hozzáadása</button>
    </div>
    
    <div id="blog-form-container" class="card mb-4 d-none">
      <div class="card-body">
        <h5 class="card-title">Új blog</h5>
        <form id="blog-form" class="row g-3">
          <div class="col-md-6">
            <label for="szerzo" class="form-label">Szerző:</label>
            <input type="text" class="form-control" id="szerzo" required>
          </div>
          <div class="col-md-6">
            <label for="cim" class="form-label">Blog címe:</label>
            <input type="text" class="form-control" id="cim" required>
          </div>
          <div class="col-md-6">
            <label for="kategoria" class="form-label">Kategória</label>
            <input type="text" class="form-control" id="kategoria" required>
          </div>
          <div class="col-md-6">
            <label for="content" class="form-label">Tartalma:</label>
            <input type="text" class="form-control" id="content" required>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Mentés</button>
          </div>
        </form>
      </div>
    </div>

    <div class="mb-4 d-flex flex-wrap gap-2 justify-content-center">
      <button class="btn btn-info" onclick="fetchBlogs()">Összes blog</button>
      <div class="d-flex align-items-center gap-2">
        <input type="number" id="blog-id-input" class="form-control" placeholder="Blog ID" style="max-width: 120px;">
        <button class="btn btn-info" onclick="fetchBlogById()">Keresés</button>
      </div>
    </div>

    <div id="blog-container" class="row g-4">
      
    </div>
  </div>
  
  <script src="blogs.js"></script>
</body>
</html>
